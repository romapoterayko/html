            <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red">

                <animate attributeType="CSS" attributeName="opacity" from="1" to="0" dur="1s" repeatCount="3"/>
            </circle>
            <circle cx="50" cy="220" r="40" stroke="black" stroke-width="3" fill="green"></circle>
        </svg>
